<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <img
        class="card-pattern"
        src="https://cdn.glitch.global/708c5de4-138f-4043-94eb-ca03edfec022/bg-pattern-card.svg?v=1655899351623"
        alt="Card patterns with circles"
      />
      <div class="rest">
        <img
          class="headshot"
          src="https://cdn.glitch.global/708c5de4-138f-4043-94eb-ca03edfec022/image-victor.jpg?v=1655899335914"
          alt="Profile picture"
        />

        <div class="name-age">
          <div class="name">Victor Crest</div>
          <div class="age">26</div>
        </div>
        <div class="location">London</div>
        <hr class="line" />
        <div class="stats">
          <div class="followers">
            <div class="count">80K</div>
            <div class="type">Followers</div>
          </div>
          <div class="likes">
            <div class="count">803K</div>
            <div class="type">Likes</div>
          </div>
          <div class="photos">
            <div class="count">1.4K</div>
            <div class="type">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
